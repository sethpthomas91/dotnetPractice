name: Self-Hosted Build
on:
  push:
  pull_request:
    # branches: [ dev ]
jobs:	
  build:	
    runs-on: self-hosted	
    steps:	
    - uses: actions/checkout@v3	
    - name: Setup .NET	
      uses: actions/setup-dotnet@v2	
      with:	
        dotnet-version: 6.0.x	
    - name: Restore dependencies	
      run: dotnet restore	
    - name: Build	
      run: dotnet build --no-restore	
    - name: Test	
      run: dotnet test --no-build --verbosity normal 
    - name: Publish
      run: dotnet publish src/RazorApp.csproj -c Release -o release
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Application_Artifact
        path: /Users/sthomas/Learning/Runners/actions-runner/_work/dotnetPractice/dotnetPractice/release/
